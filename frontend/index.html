<body>

    <div id="login-form" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.8); padding: 20px; border-radius: 10px; color: white; display: none;">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="name">name:</label><br>
            <input type="text" id="name" name="name" required style="width: 100%; height: 20px; margin-bottom: 10px; outline: none;"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required style="width: 100%; height: 20px; margin-bottom: 10px; outline: none;"><br>
            <button type="submit" style="width: 100%; padding: 10px; background: #ff5722; color: white; border: none; border-radius: 5px;">Login</button>
        </form>
    </div>
    <div id="high_scores" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px; border-radius: 10px; color: white; display: none;">
        <h2 style="font-size: 24px; font-weight: bold; margin-bottom: 20px; color: #ff5722;">New High Score!</h2>
        <form id="highScoresForm">
            <input type="email" id="email" name="email" style="width: 100%; margin-bottom: 10px; height: 30px; outline: none;" placeholder="Email"><br>
            <div
                style="display: flex; flex-direction: row; gap: 10px; margin-top: 10px;">
                <button id="cancel" type="button" style="width: 100%; padding: 10px; background: #0e0d0d; color: white; border: none; border-radius: 5px; cursor: pointer;">Cancel</button>
                <button id="enter" type="submit" style="width: 100%; padding: 10px; background: #ff5722; color: white; border: none; border-radius: 5px; cursor: pointer;">Enter</button>
            </div>
            </form>
    </div>
